<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock - Paper - Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="flexcontainer">
    <div id="container">
      <h1>Rock, Paper, Scissors</h1>
      <h2 id="gameOutcome">First to 5 - Make your Choice!</h2>
      <button id="rock" onclick="game('Rock')">Rock</button>
      <button id="paper" onclick="game('Paper')">Paper</button>
      <button id="scissors" onclick="game('Scissors')">Scissors</button>
      <p id="scoreText">Score:</p>
      <h2 id="userScore">0 - 0</h2>
    </div>
    <h1 id="newGame"></h1>
    <p id="finalScore"></p>
    <div class="restartcontainer"><button id="restart" style="display: none" onclick="window.location.reload();">Restart
        Game!</button></div>
    <script src="./script.js"></script>
  </div>
</body>

</html>
