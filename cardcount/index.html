<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <title>Card Count Helper</title>
</head>

<body>
  <div class="allcontainer">
    <h1>Card Count Helper</h1>
    <!-- <h3>Choose Card</h3> -->
    <div class="cardcontainer">
      <div class="flexContainer">
        <div id="two" class="card" onclick="cc(2)"><span class="cardText">2</span></div>
        <div id="three" class="card" onclick="cc(3)"><span class="cardText">3</span></div>
        <div id="four" class="card" onclick="cc(4)"><span class="cardText">4</span></div>
        <div id="five" class="card" onclick="cc(5)"><span class="cardText">5</span></div>
      </div>
      <div class="flexContainer">
        <div id="six" class="card" onclick="cc(6)"><span class="cardText">6</span></div>
        <div id="seven" class="card" onclick="cc(7)"><span class="cardText">7</span></div>
        <div id="eight" class="card" onclick="cc(8)"><span class="cardText">8</span></div>
        <div id="nine" class="card" onclick="cc(9)"><span class="cardText">9</span></div>
        <div id="ten" class="card" onclick="cc(10)"><span class="cardText">10</span></div>
      </div>
      <div class="flexContainer">
        <div id="jay" class="card" onclick="cc('J')"><span class="cardText">J</span></div>
        <div id="queen" class="card" onclick="cc('Q')"><span class="cardText">Q</span></div>
        <div id="king" class="card" onclick="cc('K')"><span class="cardText">K</span></div>
        <div id="ace" class="card" onclick="cc('A')"><span class="cardText">A</span></div>
      </div>
    </div>
    <div class="scoreContainer">
      <h3 id="score">Current Score is 0.</h3>
      <h3 id="scoreAdvice">Don't Bet!</h3>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
