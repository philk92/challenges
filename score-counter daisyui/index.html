<!DOCTYPE html>
<html data-theme="cupcake" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.20.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Score Counter</title>
  </head>
  <body>
    <div class="scoreContainer">
      <span id="scoreOneText">0</span><span class="m-3">-</span><span id="scoreTwoText">0</span>
    </div>

    <div class="selectContainer">
      <span id="selectspan">Playing to:</span>
      <select class="select select-bordered w-full max-w-xs" name="maxScore" id="maxScoreSelect">
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="9">9</option>
        <option value="11">11</option>
        <option value="21">21</option>
      </select>
    </div>
    <div class="buttons m-3">
      <button class="btn btn-primary" id="playerOne">+1 Player One</button>
      <button class="btn btn-error" id="Reset">Reset</button>
      <button class="btn btn-secondary" id="playerTwo">+1 Player Two</button>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
  </body>
</html>
