<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Score Counter</title>
  </head>
  <body>
    <h1><span id="scoreOneText">0</span><span class="divider">-</span><span id="scoreTwoText">0</span></h1>

    <div class="selectContainer">
      <span id="selectspan">Playing to:</span>
      <select name="maxScore" id="maxScoreSelect" class="form-select">
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="9">9</option>
        <option value="11">11</option>
        <option value="21">21</option>
      </select>
    </div>
    <div class="box">
      <button class="btn btn-primary" id="playerOne">+1 Player One</button>
      <button class="btn btn-success" id="Reset">Reset</button>
      <button class="btn btn-danger" id="playerTwo">+1 Player Two</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
