<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>philk92s todo</title>
  </head>
  <body>
    <h1>philk92s todo</h1>
    <div class="btngroup btn-group">
      <button onclick="markDone()" class="btn btn-outline-success">mark all done</button>
      <button onclick="deleteDone()" class="btn btn-outline-warning">delete done</button>
      <button onclick="deleteAll()" class="btn btn-outline-danger">delete all</button>
    </div>
    <div class="inputContainer">
      <form class="inputForm input-group">
        <input class="form-control" type="text" name="todoInput" placeholder="new todo..." id="todoInput" /><button
          class="btn btn-primary"
          id="submit"
        >
          add
        </button>
      </form>
    </div>
    <div class="listContainer">
      <span class="text"><div class="line">todo</div> </span>
    </div>
    <div class="doneContainer">
      <span class="text"
        >done
        <div class="line"></div>
      </span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
"></script>
    <script src="./script.js"></script>
  </body>
</html>
